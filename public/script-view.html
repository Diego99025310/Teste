<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roteiro completo - HidraPink</title>
    <link rel="stylesheet" href="/styles/script-view.css" />
  </head>
  <body data-page="script-view">
    <div class="container">
      <header class="page-header">
        <div class="page-header__left">
          <div class="page-header__titles">
            <p class="page-header__subtitle">VisualizaÃ§Ã£o de roteiro</p>
            <h1 id="script-title">Carregando roteiro...</h1>
            <p id="script-meta" class="script-meta" hidden aria-live="polite"></p>
          </div>
        </div>
        <div class="page-header__actions">
          <button type="button" class="logout-btn" id="logout-btn" aria-label="Sair">
            <span aria-hidden="true">Sair</span>
          </button>
        </div>
      </header>

      <main class="script-main" aria-live="polite">
        <div id="status-message" class="status-message" hidden></div>
        <div id="schedule-status" class="schedule-status" hidden aria-live="polite"></div>
        <div id="schedule-feedback" class="schedule-feedback" hidden aria-live="polite"></div>
        <article id="script-article" class="script-article" hidden>
          <section class="script-section" data-section="duration">
            <h2 class="script-section__title">DuraÃ§Ã£o</h2>
            <div id="script-duration" class="script-section__content rich-text"></div>
          </section>
          <section class="script-section" data-section="context">
            <h2 class="script-section__title">Contexto</h2>
            <div id="script-context" class="script-section__content rich-text"></div>
          </section>
          <section class="script-section" data-section="task">
            <h2 class="script-section__title">Tarefa</h2>
            <div id="script-task" class="script-section__content rich-text"></div>
          </section>
          <section class="script-section" data-section="important-points">
            <h2 class="script-section__title">Pontos importantes</h2>
            <div id="script-important-points" class="script-section__content rich-text"></div>
          </section>
          <section class="script-section" data-section="closing">
            <h2 class="script-section__title">FinalizaÃ§Ã£o</h2>
            <div id="script-closing" class="script-section__content rich-text"></div>
          </section>
          <section id="script-notes-section" class="script-section" data-section="notes" hidden>
            <h2 class="script-section__title">Notas adicionais</h2>
            <div id="script-notes" class="script-section__content rich-text"></div>
          </section>
        </article>
        <div class="script-view__actions">
          <a class="back-link" href="influencer-plan.html">Voltar</a>
          <button
            type="button"
            class="schedule-script-btn"
            id="schedule-script-btn"
            aria-label="Agendar este roteiro"
          >
            <span class="schedule-btn__icon" aria-hidden="true">ðŸ“…</span>
            <span class="schedule-btn__label">Agendar Roteiro</span>
          </button>
        </div>
      </main>
    </div>

    <input
      type="date"
      id="schedule-date-input"
      class="schedule-date-input"
      aria-hidden="true"
      tabindex="-1"
    />

    <script type="module" src="/scripts/script-view.js"></script>

</html>
